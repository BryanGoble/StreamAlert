<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StreamAlert</title>

        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <!-- Font Awesome CDN for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="navbar">
            <h1>StreamAlert</h1>
            <div id="navbar-right">
                <input type="checkbox" id="darkmode-toggle"/>
                <label for="darkmode-toggle"></label>
            </div>
        </div>

        <div class="body-container">
            <div class="live-container">
                <div class="container-header">
                    <div class="led-container">
                        <span class="led default-led"></span>
                    </div>
                    <h2>Live</h2>
                </div>
                <div class="live-streamers"></div>
            </div>
    
            <div class="offline-container">
                <div class="container-header">
                    <div class="led-container">
                        <span class="led default-led"></span>
                    </div>
                    <h2>Offline</h2>
                    <div class="offline-streamers"></div>
                </div>
            </div>
    
            <template>
                <div class="">
                    <img class="streamer-profile" src="">
                    <a href="{Streamer Twitch Link}" target="_blank"><i class="fa-brands fa-twitch"></i></a>
                    <a href="{Streamer Youtube Link}" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                    <h2>{Streamer_Name}</h2>
                    <p>{Stream Description Goes Here}</p>
                    <span><i class="fa-regular fa-user">{View Count}</i></span>
                    <span><i class="fa-regular fa-clock">{Time Live}</i></span>
                </div>
            </template>
        </div>

        <footer>
            <a href="./settings.html" class="settings-button"><i class="fa-solid fa-gear"></i>Settings</a>

            <span class="feedback-container">
                <a href="#" target="_blank">Write a Review</a> | <a href="https://github.com/BryanGoble/StreamAlert/issues" target="_blank">Report an Issue</a>
            </span>

            <span>Version 0.1.0</span>
        </footer>

    </body>
</html>
